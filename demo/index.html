<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>VK Dropdown Demo</title>
    <meta name="author" content="luntegg">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../assets/styles/css/vk-dropdown.min.css?17">
    <link rel="stylesheet" href="./assets/css/styles.min.css?17">
</head>
<body>
    <h1>VK Dropdown Demo</h1>
    <hr>

    <h3>Simple</h3>
    <div data-trigger="vk-dropdown" style="width: 300px;"></div>

    <h3 class="m-t-xxl">With multi</h3>
    <div data-trigger="vk-dropdown" data-multi style="width: 350px;"></div>

    <h3 class="m-t-xxl">Without photo and photo preview</h3>
    <div data-trigger="vk-dropdown" data-multi data-no-photo data-no-photo-preview style="width: 400px;"></div>

    <h3 class="m-t-xxl">Without server search</h3>
    <div data-trigger="vk-dropdown" data-multi data-no-server-search style="width: 450px;"></div>

    <h3 class="m-t-xxxl">Domains List</h3>
    Full list of domains available for search on the server using XMLHttpRequest():
    <div id="domains"></div>

    <script src="../assets/scripts/dist/vk-dropdown.min.js?17"></script>
    <script src="./assets/js/main.min.js?17"></script>
</body>
</html>
